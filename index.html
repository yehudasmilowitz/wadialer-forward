<body>
    <p id="redirectText">Redirecting to WADialer.com in <span id="countdown">3</span>...</p>

    <script>
        window.onload = function() {
            var countdown = 3;

            function updateCountdown() {
                document.getElementById('countdown').innerHTML = countdown;
                countdown--;

                if (countdown < 0) {
                    window.location.href = "https://wadialer.com";
                } else {
                    setTimeout(updateCountdown, 1000);
                }
            }

            updateCountdown();
        };
    </script>
